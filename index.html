<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score">
                <h3>HOME</h3>
                <h4 class="score-num" id="home-score">0</h4>
                <div class="btn-box">
                    <button onclick="addOneHome ()">+1</button>
                    <button onclick="addTwoHome ()">+2</button>
                    <button onclick="addThreeHome ()">+3</button>
                </div>
            </div>
            <div class="reset-box"><button class="reset-btn" onclick="resetGame ()">RESET</button></div>
            <div class="score">
                <h3>GUEST</h3>
                <h4 class="score-num" id="guest-score">0</h4>
                <div class="btn-box">
                    <button onclick="addOneGuest ()">+1</button>
                    <button onclick="addTwoGuest ()">+2</button>
                    <button onclick="addThreeGuest ()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
